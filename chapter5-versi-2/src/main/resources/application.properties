## PostgreSQL DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/chapter5?useSSL=false&&serverTimezone=GMT+7
spring.datasource.username=postgres
spring.datasource.password=081233

## JPA / Hibernate
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.hibernate.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# To format SQL queries generated by Hibernate
spring.jpa.properties.hibernate.format_sql=true

# Jackson timestamp
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=GMT+7

# change the port number
server.port=9192

# change Spring Boot logo
spring.banner.location=classpath:banner.txt